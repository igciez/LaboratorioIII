<html lang="en">

<body>
    <h1>Calculadora</h1>
    <fieldset>
        <legend>Sumar numeros</legend>
        <br>
        <span>Ya se puede ver el resultado y se ha guardado</span>
        <br>
        <input type="number" id="primerValor" placeholder="primer valor" />+
        <input type="number" id="segundoValor" placeholder="segundo valor" />
        <button id="btnSumar">Sumar</button>
        <button id="btnSumaryGuardar">Sumar y Guardar</button>
        <br><br>
        <input type="text" placeholder="resultado" id="resultado" />
        <br><br>
        <hr />
        <br>
        <h1>Historial de Resultados</h1>
        <br>
        <table border="1">
            <thead>
                <th>Numero 1</th>
                <th>Numero 2</th>
                <th>Resultado</th>
            </thead>
            <tbody id='row'>
            </tbody>
        </table>
    </fieldset>
    <script src="./index.js"></script>
</body>
</html>
